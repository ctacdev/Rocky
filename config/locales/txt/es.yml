        registrant_name: Ingrese su nombre completo. Por favor no use apodos o iniciales. Si esta solicitud es para procesar un cambio de nombre, podrá ingresar su nombre anterior en una seción más adelante. Por favor recuerde incluir su título (Sr., Sra., Srta.).
        home_address: Ingrese la dirección postal de su residencia. Por favor no ingrese la dirección donde recibe correo postal si es distinta de la dirección de su residencia. No use apartados postales o rutas de correo rurales sin número. Si vive en una zona rural y no tiene una dirección formal, por favor utilice el mapa incluido en este formulario para mostrar dónde vive.
        mailing_address: Recibo mi correo postal en una dirección postal y no en mi dirección de residencia
