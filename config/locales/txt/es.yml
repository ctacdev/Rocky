        requirements: Requisitos:<ul>
          <li>Para completar el formulario de inscripción para votar usted necesitará descargar Adobe Acrobat, un software comercial gratuito que le permite acceder a información en formato de documento portátil (PDF, sigla en inglés). 
          <a href=''https://get.adobe.com/reader/''>Puede descargar gratuitamente Adobe Acrobat Reader</a>. </li>
          <li>Necesitará una impresora para imprimir el formulario. </li>
          <li>Para poder votar en las elecciones federales y estatales, todos los estados requieren que usted sea un ciudadano estadounidense por nacimiento o naturalización. Declarar falsamente ser ciudadano estadounidense para votar en cualquier elección federal, estatal o local es ilegal. </li>
          <li>Usted no puede registrarse al mismo tiempo para votar en más de un estado.</li>
          </ul>
